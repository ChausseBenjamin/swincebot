---
version: '2'
sql:
  - engine: sqlite
    queries: resources/queries
    schema: internal/database/schema.sql
    gen:
      go:
        package: database
        out: internal/database
        emit_json_tags: true
        emit_prepared_queries: true
        overrides:
          - db_type: UUID
            go_type:
              import: github.com/google/uuid
              type: UUID
          - db_type: TIMESTAMP
            go_type:
              import: time
              type: Time
          - column: swinces.participant_id
            go_type: uint64
          - column: swinces.nominee_id
            go_type:
              type: "*uint64"
